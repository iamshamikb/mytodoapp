<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <nav class="navbar navbar-expand-md navbar-light bg-warning">
            <div class='container'>
                {%if user.is_authenticated%}
                <a >Logged in as {{user.username}}</a>
                <a href={%url 'createtodo'%} class="btn btn-info">Create</a>
                <a href={%url 'completedtodos'%} class="btn btn-info">Completed</a>
                <a href={%url 'loggedinpage'%} class="btn btn-info">Current</a>
                <form action={%url 'logoutuser'%} method='POST'>
                    {% csrf_token %}
                    <button type='submit'>Logout</button>
                </form>
                
                {%else%}
                <a href={%url 'signup'%} class="btn btn-info">Signup</a><br>
                <a href={%url 'loginuser'%} class="btn btn-info">Login</a>
            
                {%endif%}
            </div>
        </nav>        
    </head>
    <body>
        {%block content%}
        {%endblock%}
    </body>
</html>
