<!DOCTYPE html>
{%extends 'todo/base.html'%}
<html>
    {%block content%}
    <head>
        <div class="row justify-content-center mt-5">
            <div class="col-md-10">
        <h1>Completed To Dos</h1>
        </div>
    </div>
    </head>
    <body>
        <ul>
            <div class="row justify-content-center mt-5">
            <div class="col-md-10">
            <div class="list-group">
                {%for i in todos%}
                    <li>
                    <a href={%url 'viewtodo' i.id %} class="list-group-item list-group-item-action">
                    
                    {%if i.important%}
                        <b>{{i.title}}</b>
                    {%else%}
                        {{i.title}}
                    {%endif%}

                    {{i.datecompleted |date:'M j Y H:i'}} <br>
                    
                    {%if i.memo%}
                        {{i.memo}}
                    {%endif%}
                    </a>
                    </li>
   
                {%endfor%}
        
            </div>
            </div>
            </div>
        </ul>
    </body>
    {%endblock%}
</html>
